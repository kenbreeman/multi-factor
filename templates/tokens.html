<html>
  <head>
    <title>Hosted Multi-factor Authentication</title>
  </head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="static/bootstrap.min.css" rel="stylesheet">
  <body>
    <script src="static/jquery-2.1.3.min.js"></script>
    <script src="static/bootstrap.min.js"></script>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">MFA</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">About</a></li>
            <li class="active"><a href="/tokens">Tokens</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
          {% if username %}
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"> [{{username}}] <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="{{logout_url}}">Logout</a></li>
              </ul>
            </li>
          {% else %}
            <li><a href="{{login_url}}">Login</a></li>
          {% endif %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="jumbotron">
        <br><br><br>
        <table class="table table-striped">
          <tbody id="tokens-table-tbody">
            <tr>
              <td> loading... </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script language="javascript">
      $.getJSON( "/api/tokens", function ( data ) {
        var tokens = data.tokens;
        tokens.sort( function( a, b ) { return a.order - b.order; } );
        var rows = [];
        $.each( tokens, function( key, val ) {
          rows.push( "<tr id=" + val.id + "><td>" + val.name + "</td><td>" + val.desc + "</td></tr>" );
        });
        $("#tokens-table-tbody").html(rows.join( "" ))
      });
    </script>

  </body>
</html>
