<html>
  <head>
    <title>Hosted Multi-factor Authentication</title>
  </head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="static/bootstrap.min.css" rel="stylesheet">
  <body>
    <script src="static/jquery-2.1.3.min.js"></script>
    <script src="static/bootstrap.min.js"></script>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">MFA</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li {% if active == 'about' %}class="active"{% endif %}><a href="/">About</a></li>
            <li {% if active == 'tokens' %}class="active"{% endif %}><a href="/tokens">Tokens</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
          {% if validuser %}
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"> [{{username}}] <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="{{logout_url}}">Logout</a></li>
              </ul>
            </li>
          {% else %}
            <li {% if active == 'signup' %}class="active"{% endif %}><a href="/signup">Sign Up</a></li>
            <li><a href="{{login_url}}">Login</a></li>
          {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
    {% block body %}
    ...
    {% endblock %}
    </div>
  </body>
</html>
